<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/bootstrap3/js/jquery-1.9.1.min.js"></script>
    <script src="../js/bootstrap3/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../js/bootstrap3/css/bootstrap.css">

    <script src="../js/bootstrap-treeview/bootstrap-treeview.min.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-treeview/bootstrap-treeview.min.css">

    <!-- 选项卡插件 -->
    <script src="../js/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>
    <link rel="stylesheet" href="../js/bootStrap-addTabs/bootstrap.addtabs.css">

    <!-- 表格插件 -->
    <script src="../js/bootstrap-table/bootstrap-table.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-table/bootstrap-table.css">
    <script src="../js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>

    <!-- 时间插件 -->
    <script src="../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
    <script src="../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

    <!-- 弹框插件 -->
    <script src="../js/bootstrap-bootbox/bootbox.js"></script>

    <!-- 上传插件 -->
    <script src="../js/bootstrap-fileinput/js/fileinput.js"></script>
    <link rel="stylesheet" href="..js/bootstrap-fileinput/css/fileinput.css">
    <script src="../js/bootstrap-fileinput/js/locales/zh.js"></script>
</head>
<body>

<div class="container-fluid">
    <form class="form-horizontal" id="carForm">
        <div class="form-group">
            <label for="carName" class="col-sm-2 control-label">车名</label>
            <div class="col-sm-4">
                <input id="carName" class="form-control" name="carName"/>
            </div>
            <label for="price" class="col-sm-2 control-label">价格</label>
            <div class="col-sm-4">
                <input id="price" class="form-control" name="price"/>
            </div>
        </div>
        <div class="form-group">
            <label for="brandId" class="col-sm-2 control-label">品牌</label>
            <div class="col-sm-4">
                <select id="brandId" name="brandId" class="form-control"></select>
            </div>
            <label for="carAgeId" class="col-sm-2 control-label">车龄</label>
            <div class="col-sm-4">
                <select id="carAgeId" name="carAgeId" class="form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="series" class="col-sm-2 control-label">车辆系列</label>
            <div class="col-sm-4">
                <select id="series" name="series" class="form-control"></select>
            </div>
            <label for="gearbox" class="col-sm-2 control-label">变速箱</label>
            <div class="col-sm-4">
                <select id="gearbox" name="gearbox" class="form-control">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="carModel" class="col-sm-2 control-label">车型</label>
            <div class="col-sm-4">
                <select id="carModel" name="carModel" class="form-control"></select>
            </div>
            <label for="mileageId" class="col-sm-2 control-label">里程表</label>
            <div class="col-sm-4">
                <select id="mileageId" name="mileageId" class="form-control"></select>
            </div>
        </div>

        <div class="form-group">
            <label for="carCerId" class="col-sm-2 control-label">排量表</label>
            <div class="col-sm-4">
                <select id="carCerId" name="carCerId" class="form-control"></select>
            </div>
            <label for="carSeat" class="col-sm-2 control-label">座位数</label>
            <div class="col-sm-4">
                <select id="carSeat" name="carSeat" class="form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="carFuel" class="col-sm-2 control-label">燃油类型</label>
            <div class="col-sm-4">
                <select id="carFuel" name="carFuel" class="form-control"></select>
            </div>
            <label for="color" class="col-sm-2 control-label">颜色</label>
            <div class="col-sm-4">
                <select id="color" name="color" class="form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="license" class="col-sm-2 control-label">牌照</label>
            <div class="col-sm-4">
                <select id="license" class="form-control">
                </select>
            </div>
            <label for="drive" class="col-sm-2 control-label">驱动类型</label>
            <div class="col-sm-4">
                <select id="drive" name="drive" class="form-control">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="nationId" class="col-sm-2 control-label">国别</label>
            <div class="col-sm-4">
                <select id="nationId" name="nationId" class="form-control"></select>
            </div>
            <label for="elseId" class="col-sm-2 control-label">其他配置</label>
            <div class="col-sm-4">
                <select id="elseId" name="elseId" class="form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="areaId" class="col-sm-2 control-label">地区</label>
            <div class="col-sm-4">
                <select id="areaId" name="areaId" class="form-control"  onChange="areaId()"></select>
            </div>

            <label for="storeId" class="col-sm-2 control-label">车辆所在店铺名称</label>
            <div class="col-sm-4">
                <select id="storeId" name="storeId" class="form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="carLicense" class="col-sm-2 control-label">上牌时间</label>
            <div class="col-sm-4">
                <input id="carLicense" class="form-control date" name="carLicense"/>
            </div>

            <label for="ownerId" class="col-sm-2 control-label">车主</label>
            <div class="col-sm-4">
                <input id="ownerId" class="form-control" name="ownerId"/>
            </div>
        </div>
    </form>
</div>

</body>

<script>

    $(function(){
        findBrand();
        findSeries();
        findCarAge();
        carModel();
        mileageId();
        carSeat();
        carFuel();
        color();
        nationId();
        elseId();
        //ownerId();
        storeId();
        areaId();
        carCerId();
        gearbox();
        license();
        drive();
    })

    function findBrand(){ //品牌回显
        $.ajax({
            url:"http://192.168.1.110:9999/Brand/queryBrand",
            type:"get",
            dataType:"json",
            success:function (data) {
                var op = "<option>请选择</option>";
                for (var i = 0;i<data.length;i++) {
                    op += "<option type='text' name='"+data[i].brandId+"' value='"+data[i].id+"'>"+data[i].brandName+"</option>"
                }
                $("#brandId").html(op);
            }
        })
    }
    function drive(){ //驱动类型
        $.ajax({
            url:"http://192.168.1.110:9999/Car/queryOuther",
            type:"get",
            dataType:"json",
            success:function (data) {
                var op = "<option>请选择</option>";
                for (var i = 0;i<data.drive.length;i++) {
                    op += "<option type='text' name='drive' value='"+data.drive[i].codeId+"'>"+data.drive[i].text+"</option>"
                }
                $("#drive").html(op);
            }
        })
    }
    function license(){ //车牌所在地
        $.ajax({
            url:"http://192.168.1.110:9999/Car/queryOuther",
            type:"get",
            dataType:"json",
            success:function (data) {
                var op = "<option>请选择</option>";
                for (var i = 0;i<data.license.length;i++) {
                    op += "<option type='text' name='license' value='"+data.license[i].codeId+"'>"+data.license[i].text+"</option>"
                }
                $("#license").html(op);
            }
        })
    }

    }
    function findSeries(){ //车系列回显

    function carModel(){ //车型

      function storeId(){ //车辆所在店铺表。。。

    function areaId(){ //地区。。。

                }

        })
    }
   /* function areaId2(id){ //地区。。。
        $.ajax({
            url:"http://192.168.1.110:9999/Area/queryArea",

            dataType:"json",
            success:function (data) {

                for (var i = 0;i<data.length;i++) {
                    op += "<option type='text' name='"+data[i].areaId+"' value='"+data[i].id+"'>"+data[i].areaName+"</option>"
                }
                $("#areaId2").html(op);
            }
        })
    }*/

    $('#imgId').fileinput({
        language: 'zh', //设置语言
        uploadUrl: '<%=path%>/book/upload.do', //上传的地址
        allowedFileExtensions: ['jpg', 'gif', 'png'],//接收的文件后缀
        showUpload: true, //是否显示上传按钮
        showCaption: false,//是否显示标题
        browseClass: "btn btn-primary", //按钮样式
        //dropZoneEnabled: false,//是否显示拖拽区域
        //minImageWidth: 50, //图片的最小宽度
        //minImageHeight: 50,//图片的最小高度
        //maxImageWidth: 1000,//图片的最大宽度
        //maxImageHeight: 1000,//图片的最大高度
        //maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
        //minFileCount: 0,
        maxFileCount: 7, //表示允许同时上传的最大文件个数
        enctype: 'multipart/form-data',
        validateInitialCount:true,
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
        msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",

    }).on('fileuploaded', function(event, data, previewId, index) {
        var img=data.response.img;
        $('#testimg').val(img);
    });

    $('.date').datetimepicker({
        language: 'zh-CN',//显示中文
        format: 'yyyy-mm-dd',//显示格式
        minView: "month",//设置只显示到月份
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });
</script>
</html>
