<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/bootstrap3/js/jquery-1.9.1.min.js"></script>
    <script src="../js/bootstrap3/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../js/bootstrap3/css/bootstrap.css">

    <script src="../js/bootstrap-treeview/bootstrap-treeview.min.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-treeview/bootstrap-treeview.min.css">

    <!-- 选项卡插件 -->
    <script src="../js/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>
    <link rel="stylesheet" href="../js/bootStrap-addTabs/bootstrap.addtabs.css">

    <!-- 表格插件 -->
    <script src="../js/bootstrap-table/bootstrap-table.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-table/bootstrap-table.css">
    <script src="../js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>

    <!-- 时间插件 -->
    <script src="../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
    <script src="../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

    <!-- 弹框插件 -->
    <script src="../js/bootstrap-bootbox/bootbox.js"></script>

    <!-- 上传插件 -->
    <script src="../js/bootstrap-fileinput/js/fileinput.js"></script>
    <link rel="stylesheet" href="..js/bootstrap-fileinput/css/fileinput.css">
    <script src="../js/bootstrap-fileinput/js/locales/zh.js"></script>
</head>
<body>

<div class="container-fluid">
    <form class="form-horizontal" id="updateCarForm">
        <input type="hidden" id="updateCarId" class="form-control" th:value="${session.carId}" />
        <input type="hidden" id="id" name="id" class="form-control"/>
        <div class="form-group">
            <label for="carName3" class="col-sm-2 control-label">车名</label>
            <div class="col-sm-4">
                <input id="carName3" class="form-control" name="carName"/>
            </div>
            <label for="price3" class="col-sm-2 control-label">价格</label>
            <div class="col-sm-4">
                <input id="price3" class="form-control" name="price"/>
            </div>
        </div>
        <div class="form-group">
            <label for="brandId3" class="col-sm-2 control-label">品牌</label>
            <div class="col-sm-4">
                <select id="brandId3" name="brandId" class="form-control" onchange="findSeries()"></select>
            </div>
            <label for="carAgeId3" class="col-sm-2 control-label">车龄</label>
            <div class="col-sm-4">
                <select id="carAgeId3" name="carAgeId" class="form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="series3" class="col-sm-2 control-label">车辆系列</label>
            <div class="col-sm-4">
                <select id="series3" name="series" class="form-control"></select>
            </div>
            <label for="gearbox3" class="col-sm-2 control-label">变速箱</label>
            <div class="col-sm-4">
                <select id="gearbox3" name="gearbox" class="form-control">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="carModel3" class="col-sm-2 control-label">车型</label>
            <div class="col-sm-4">
                <select id="carModel3" name="carModel" class="form-control"></select>
            </div>
            <label for="mileageId3" class="col-sm-2 control-label">里程表</label>
            <div class="col-sm-4">
                <select id="mileageId3" name="mileageId" class="form-control"></select>
            </div>
        </div>

        <div class="form-group">
            <label for="carCerId3" class="col-sm-2 control-label">排量表</label>
            <div class="col-sm-4">
                <select id="carCerId3" name="carCerId" class="form-control"></select>
            </div>
            <label for="carSeat3" class="col-sm-2 control-label">座位数</label>
            <div class="col-sm-4">
                <select id="carSeat3" name="carSeat" class="form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="carFuel3" class="col-sm-2 control-label">燃油类型</label>
            <div class="col-sm-4">
                <select id="carFuel3" name="carFuel" class="form-control"></select>
            </div>
            <label for="color3" class="col-sm-2 control-label">颜色</label>
            <div class="col-sm-4">
                <select id="color3" name="color" class="form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="license3" class="col-sm-2 control-label">牌照</label>
            <div class="col-sm-4">
                <select id="license3" name="license" class="form-control">
                </select>
            </div>
            <label for="drive3" class="col-sm-2 control-label">驱动类型</label>
            <div class="col-sm-4">
                <select id="drive3" name="drive" class="form-control">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="nationId3" class="col-sm-2 control-label">国别</label>
            <div class="col-sm-4">
                <select id="nationId3" name="nationId" class="form-control"></select>
            </div>
            <label for="elseId3" class="col-sm-2 control-label">其他配置</label>
            <div class="col-sm-4">
                <select id="elseId3" name="elseId" class="form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="areaId3" class="col-sm-2 control-label">地区</label>
            <div class="col-sm-4">
                <select id="areaId3" name="areaId" class="form-control"  onChange="areaId()"></select>
            </div>

            <label for="storeId3" class="col-sm-2 control-label">车辆所在店铺名称</label>
            <div class="col-sm-4">
                <select id="storeId3" name="storeId" class="form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="carLicense3" class="col-sm-2 control-label">上牌时间</label>
            <div class="col-sm-4">
                <input id="carLicense3" class="form-control" name="carLicense"/>
            </div>

            <label for="ownerId3" class="col-sm-2 control-label">车主</label>
            <div class="col-sm-4">
                <input id="ownerId3" class="form-control" name="ownerId"/>
            </div>
        </div>
    </form>
</div>

</body>

<script>

    $(function(){

    })

    function findBrand(){ //品牌回显
        $.ajax({
            url:"http://192.168.1.110:9999/Brand/queryBrand",
            type:"get",
            dataType:"json",
            success:function (data) {
                var op = "<option>请选择</option>";
                for (var i = 0;i<data.length;i++) {
                    op += "<option type='text' name='"+data[i].brandId+"' value='"+data[i].id+"'>"+data[i].brandName+"</option>"
                }
                $("#brandId3").html(op);
            }
        })
    }
    function drive(){ //驱动类型
        $.ajax({
            url:"http://192.168.1.110:9999/Car/queryOuther",
            type:"get",
            dataType:"json",
            success:function (data) {
                var op = "<option>请选择</option>";
                for (var i = 0;i<data.drive.length;i++) {
                    op += "<option type='text' name='drive' value='"+data.drive[i].codeId+"'>"+data.drive[i].text+"</option>"
                }
                $("#drive3").html(op);
            }
        })
    }
    function license(){ //车牌所在地
        $.ajax({
            url:"http://192.168.1.110:9999/Car/queryOuther",
            type:"get",
            dataType:"json",
            success:function (data) {
                var op = "<option>请选择</option>";
                for (var i = 0;i<data.license.length;i++) {
                    op += "<option type='text' name='license' value='"+data.license[i].codeId+"'>"+data.license[i].text+"</option>"
                }
                $("#license3").html(op);
            }
        })
    }

    function findCarAge(){ //车龄
        $.ajax({
            url:"http://192.168.1.110:9999/Car/queryOuther",
            type:"get",

                $("#carAgeId3").html(op);
            }
        })
    }
    function gearbox(){ //变速箱
        $.ajax({
            url:"http://192.168.1.110:9999/Car/queryOuther",

                }
                $("#gearbox3").html(op);
            }
        })
    }
    function findSeries(id){ //车系列回显
        $.ajax({
            url:"http://192.168.1.110:9999/Series/querySeries",
            data:{
                id:id
            },
            type:"get",
            dataType:"json",
            success:function (data) {
                var op = "<option>请选择</option>";
                for (var i = 0;i<data.length;i++) {
                    op += "<option type='text' name='series' value='"+data[i].id+"'>"+data[i].seriesName+"</option>"
                }
                $("#series3").html(op);
            }
        })
    }
    function carModel(){ //车型
        $.ajax({
            url:"http://192.168.1.110:9999/Car/queryOuther",
            type:"get",

                    op += "<option type='text' name='carModel' value='"+data.model[i].codeId+"'>"+data.model[i].text+"</option>"

    function mileageId(){ //里程表

    function carCerId(){ //排量表
        $.ajax({

    function carSeat(){ //座位数

    function carFuel(){ //燃油类型
        $.ajax({

            success:function (data) {
                var op = "<option>请选择</option>";
                for (var i = 0;i<data.carFuel.length;i++) {
                    op += "<option type='text' name='carFuel' value='"+data.carFuel[i].id+"'>"+data.carFuel[i].text+"</option>"
                }
                $("#carFuel3").html(op);
            }
        })
    }
    function color(){ //颜色
        $.ajax({

    function nationId(){ //国别表 。。。
        $.ajax({

            type:"get",

            success:function (data) {

                    op += "<option type='text' name='nationId' value='"+data.nation[i].codeId+"'>"+data.nation[i].text+"</option>"

    }
    function elseId(){ //其他配置 。。。
        $.ajax({
            url:"http://192.168.1.110:9999/Car/queryOuther",
            type:"get",
            dataType:"json",
            success:function (data) {
                var op = "<option>请选择</option>";
                for (var i = 0;i<data.configuration.length;i++) {
                    op += "<option type='text' name='elseId' value='"+data.configuration[i].id+"'>"+data.configuration[i].text+"</option>"

    function storeId(){ //车辆所在店铺表。。。
        $.ajax({
            url:"http://192.168.1.110:9999/Store/queryStore",

                for (var i = 0;i<data.length;i++) {
                    op += "<option type='text' name='storeId' value='"+data[i].id+"'>"+data[i].storName+"</option>"
                }

    }
    function areaId(){ //地区。。。
        $.ajax({
            url:"http://192.168.1.110:9999/Area/queryArea",
            type:"get",
            dataType:"json",
            success:function (data) {
                var op = "<option>请选择</option>";
                for (var i = 0;i<data.length;i++) {
                    op += "<option type='text' name='areaId' value='"+data[i].id+"'>"+data[i].area+"</option>"
                }
                $("#areaId3").html(op);
            }
        })
    }
    /* function areaId2(id){ //地区。。。
         $.ajax({

                 for (var i = 0;i<data.length;i++) {

     }*/

</script>
</html>
